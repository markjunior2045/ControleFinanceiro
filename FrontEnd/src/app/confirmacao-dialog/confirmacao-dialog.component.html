<h1 mat-dialog-title>Confirmação</h1>
<div mat-dialog-content>
  <div style="display: flex;flex-direction: column;">
    <a>{{data}}</a>
  </div>
</div>
<br>
<div mat-dialog-actions style="display: flex; justify-content: space-around;">
  <button mat-button class="btn btn-primary" (click)="close()">Cancelar</button>
  <button mat-button class="btn btn-primary" (click)="confirm()">Confirmar</button>
</div>
