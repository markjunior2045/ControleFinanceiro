<body>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Cadastro de Conta Corrente</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="cadastroContaCorrente">
                <div class="formulario">
                    <mat-form-field>
                        <mat-label>Banco:</mat-label>
                        <input autocomplete="off" matInput type="text" formControlName="banco" required />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>AgÃªncia:</mat-label>
                        <input autocomplete="off" matInput type="number" formControlName="agencia" required />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Conta:</mat-label>
                        <input autocomplete="off" matInput type="number" formControlName="conta" required />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Titular:</mat-label>
                        <input autocomplete="off" matInput type="text" formControlName="titular" required />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Saldo:</mat-label>
                        <input autocomplete="off" matInput type="number" formControlName="saldo" required />
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="salvar()">Salvar</button>
        </mat-card-actions>
    </mat-card>
</body>
