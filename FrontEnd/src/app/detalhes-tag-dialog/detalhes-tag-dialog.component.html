<h1 mat-dialog-title>Detalhes Tag</h1>
<div mat-dialog-content>
    <form [formGroup]="detalhesForm">
        
            <mat-form-field appearance="fill" style="margin-right: 5%;">
                <mat-label>Nome</mat-label>
                <input matInput type="text" [(ngModel)]="data.nome" formControlName="nome">
                <mat-error>Campo Obrigat√≥rio!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Tipo</mat-label>
                <mat-select formControlName="tipo" [(ngModel)]="data.tipo">
                    <mat-option *ngFor="let tipo of tipos" [value]="tipo">
                        {{tipo}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="fechar()">Cancelar</button>
    <button mat-button (click)="salvar()">Salvar</button>
</div>
